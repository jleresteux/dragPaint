<html>
<head>
    <link href="CSS/index.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

</head>

<script src="js/app.js"></script>

<!-- Controllers -->
<script src="js/Controller/MainController.js"></script>
